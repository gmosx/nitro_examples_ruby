<?xml version="1.0"?>

<x:doc class="full" xmlns:x="http://www.reizu.org/schema/style"
                    xmlns:xi="http://www.w3.org/2001/XInclude">

<x:breadcrumbs>
    <a href="/">Home</a> / Users
</x:breadcrumbs>

{% for user in users %}
    <div class="user-icon">
        <a href="/users/*{{user.name}}"><img src="{{user.gravatar_uri}}" alt="{{user.name}}" title="{{user.name}}" /></a>
        <br />
        <a href="/users/*{{user.name}}">{{user.name}}</a>
    </div>
{% endfor %}

<xi:include href="shared/pager.inc.html" />

</x:doc>
